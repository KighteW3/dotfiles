[colors]
# background = #282A2E
background = #000000
# background-alt = #373B41
#background-alt = #373737
background-alt = #000000
foreground = #03D8F3
# foreground = #cce4e8
# primary = #F0C674
primary = #f3e600
# primary = #2ab1f9
# secondary = #8ABEB7
secondary = #55ead4
alert = #A54242
disabled = #707880
accent = #5294e2
# accent     = #5294e2
battery-full = #00FF00
battery-low = #FFA500
battery-critical = #FF0000

[bar/example]
width = 100%
height = 24pt
# radius = 15
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

# border-top = 8pt
# border-right = 13pt
# border-left = 13pt
# border-bottom = 0pt
# border-color = #00000000
border-top = 2pt
border-right = 2pt
border-left = 2pt
border-bottom = 2pt
border-color = ${colors.primary}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = RobotoMono:style=Regular:pixelsize=12;2
font-1 = FontAwesome6Free:style=Regular:pixelsize=12;2
font-2 = 0xProtoNerdFont:style=Regular:pixelsize=12;2

modules-left = xworkspaces xwindow
modules-right = filesystem pulseaudio xkeyboard battery backlight memory cpu wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:40:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted-foreground = ${colors.primary}
label-mounted = %mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/battery]
type = internal/battery
# ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC
full-at = 97
low-at = 20

time-format = %H:%M
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
format-low = <label-low> <animation-low>

label-active-font = 1

label-full-foreground = ${colors.primary}
label-full = %{ } Full %{F#8ABEB7}%percentage%%
label-charging = %{ } %{F#00ff00}%percentage%%
label-discharging = %{ } %percentage%%
label-low = %{ } %{F#f2ba00}Low %{F#ef5f00}%percentage%%
# label-very-low = %{F#f2ba00}VLow %{F#ff0000}%percentage%%

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = x
animation-low-framerate = 200

[module/backlight]
type = internal/backlight

use-actual-brightness = true

label-active-font = 1

poll-interval = 0

format = <label>

# label-foreground = ${colors.primary}
label = Br %percentage%%

enable-scroll = true

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#f2ba00}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected-foreground = ${colors.primary}
label-connected = %ifname%%{F-} %essid% %local_ip%
label-disconnected = 

[module/eth]
inherit = network-base
interface-type = wired
label-connected-foreground = ${colors.primary}
label-connected = %ifname%%{F-} %local_ip%
# label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-disconnected = 

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true


; vim:ft=dosini
